<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – MiniMart</title>
  <link rel="stylesheet" href="webstyle.css"/>
</head>
<body>
  <nav class="mm-navbar">
    <a href="web.html" class="brand">🛍️ MiniMart</a>
    <div class="spacer"></div>
  </nav>

  <main class="mm-container auth">
    <h1>👤 Login</h1>
    <form id="loginForm" class="mm-form">
      <input id="username" placeholder="Username" required/>
      <input id="password" placeholder="Password" type="password" required/>
      <button class="mm-btn primary" type="submit">Login</button>
      <p>New here? <a href="signup.html">Signup</a></p>
    </form>
  </main>

  <script src="login.js"></script>
</body>
</html>
