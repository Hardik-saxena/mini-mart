<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup – MiniMart</title>
  <link rel="stylesheet" href="webstyle.css"/>
</head>
<body>
  <nav class="mm-navbar">
    <a href="web.html" class="brand">🛍️ MiniMart</a>
    <div class="spacer"></div>
  </nav>

  <main class="mm-container auth">
    <h1>📝 Signup</h1>
    <form id="signupForm" class="mm-form">
      <input id="newUsername" placeholder="Choose a username" required/>
      <input id="newPassword" placeholder="Choose a password" type="password" required/>
      <button class="mm-btn primary" type="submit">Create Account</button>
      <p>Have an account? <a href="login.html">Login</a></p>
    </form>
  </main>

  <script src="signup.js"></script>
</body>
</html>
